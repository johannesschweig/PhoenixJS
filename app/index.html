<!DOCTYPE html>
<html>
    <head>
        <title>PhoenixJS</title>
        <!-- scrollbar styling -->
        <style>
        ::-webkit-scrollbar-thumb {
            background: #32363f;
            border-radius: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2024;
        }
        ::-webkit-scrollbar {
            background: #1f2024;
            width: 6px;
        }
        </style>
    </head>
    <body style="background-color: #1f2024; cursor: default; overflow: hidden; margin: 0; user-select: none">
        <div id="app"></div>
        <script src="./app.js" data-container="#app"></script>
        <script>
        if (process.env.BROWSER_SYNC_CLIENT_URL) {
            const current = document.currentScript;
            const script = document.createElement('script');
            script.src = process.env.BROWSER_SYNC_CLIENT_URL;
            script.async = true;
            current.parentNode.insertBefore(script, current);
        }
        </script>
    </body>
    </html>
